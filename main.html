<!DOCTYPE html>
<html>
  <head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div style="padding:10%">
      <div style="font-size:25px">First Player</div>
      <div>
        <input
          type="text"
          id="player1"
          class="input_box"
        />
      </div>
      <div style="font-size:25px">Second Player</div>
      <div>
        <input
          type="text"
          id="player2"
          class="input_box"
        />
      </div>
      <div class="submitBtn">
        <button type="button" id="submitBtn" class="btn" onclick="">
          Start Game
        </button>
      </div>
      <div class="instruction">
        <img src="board.jpg" alt="board" class="boardImg" />
        <ul class="list">
          <li>First Player will get symbol as 'O'</li>
          <li>Second Player will get symbol as 'X'</li>
          <li>Click on Start Game to start game.</li>
          <li>Best Of Luck :)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
